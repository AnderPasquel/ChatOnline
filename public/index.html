<!DOCTYPE HTML>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ChatOnline</title>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
    <style>
        #messages{
            width: 95%;
            max-width: 400px;
            height: 350;
            overflow-y: scroll;
            border: 1px solid #eeeeee;
            box-shadow: 0px 0px 20px #cccccc inset;
        }

        .message{
            margin: 20px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #eeeeee;
            background: white;
        }
    </style>
</head>

<body>
    <h1>ChatOnline con NodeJs</h1>
    <div id="messages"></div>
    <form onsubmit="return addMessage(this);">
        <input id ="nickname" type="text" placeholder="Usuario">
        <textarea id="text" placeholder="Mensage"></textarea>
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
