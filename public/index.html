<!DOCTYPE HTML>
<html lang="es">

<head>
    <title>ChatOnline</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="./lib/css/emoji.css" rel="stylesheet">
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>

<body>
    <div class="container" id="messages"></div>
    <div class="container">
        <form onsubmit="return addMessage(this);">
            <input id="nickname" type="text" class="form-control" placeholder="Usuario">
            <!--<textarea id="text" class="form-control" placeholder="Mensage"></textarea>-->
            <div class="text-left">
                <p class="lead emoji-picker-container">
                    <textarea id="text" class="form-control textarea-control" rows="3" placeholder="Mensage" data-emojiable="true"
                        data-emoji-input="unicode"></textarea>
                </p>
            </div>
            <br>
            <button type="submit" value="Enviar" class="btn btn-primary btn-block">Enviar</button>
        </form>
    </div>
  

    <!-- Begin emoji-picker JavaScript -->
    <script src="./lib/js/config.js"></script>
    <script src="./lib/js/util.js"></script>
    <script src="./lib/js/jquery.emojiarea.js"></script>
    <script src="./lib/js/emoji-picker.js"></script>
    <!-- End emoji-picker JavaScript -->

    <script>
        $(function () {
            // Initializes and creates emoji set from sprite sheet
            window.emojiPicker = new EmojiPicker({
                emojiable_selector: '[data-emojiable=true]',
                assetsPath: './lib/img/',
                popupButtonClasses: 'fa fa-smile-o'
            });
            // Finds all elements with `emojiable_selector` and converts them to rich emoji input fields
            // You may want to delay this step if you have dynamically created input fields that appear later in the loading process
            // It can be called as many times as necessary; previously converted input fields will not be converted again
            window.emojiPicker.discover();
        });
    </script>
    <script>
        // Google Analytics
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
                m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
        ga('create', 'UA-49610253-3', 'auto');
        ga('send', 'pageview');
    </script>

</body>
</html>
