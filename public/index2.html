<!DOCTYPE HTML>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatOnline</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <div class="container" id="messages"></div>
    <div class="container">
        <form onsubmit="return addMessage(this);">
            <input id="nickname" type="text" class="form-control" placeholder="Usuario">
            <textarea id="text"  class="form-control" placeholder="Mensage"></textarea>
            <br>
            <button type="submit" value="Enviar" class="btn btn-primary btn-block">Enviar</button>
        </form>
    </div>

</body>
</html>
